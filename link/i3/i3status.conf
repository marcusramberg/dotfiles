general {
    colors = true
    interval = 5

    color_bad = "#DC322F"
    color_degraded = "#b58900"
    color_good = "#859900"
}

order += "cpu_usage"
order += "battery 1"
order += "volume master"
order += "tztime local"

cpu_usage {
    format = " %usage"
}

battery 1 {
    format = " %percentage  %remaining"
    path = "/sys/class/power_supply/BAT0/uevent"
}

tztime local {
    format = "  %a %_d %b %Y - %H:%M"

}

volume master {
    format = "  %volume"
    format_muted = "   %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
