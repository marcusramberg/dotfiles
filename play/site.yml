---
- hosts: all
  pre_tasks:
    - include_vars: "{{ item }}"
      with_first_found:
        - "vars/{{ ansible_distribution }}.yml"
        - "vars/{{ ansible_os_family }}.yml"
        - "vars/default.yml"
  roles:
    - { role: dotfiles }
    - { role: geerlingguy.homebrew, when: ansible_system == 'Darwin' }
    - { role: hnakamur.homebrew-cask-packages , when: ansible_system == 'Darwin' }
#    - { role: rbenv, tags: debug }
      
